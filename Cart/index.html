<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header d-flex container flex-sb">
        <img class="img-logo" src="../images/logo.svg" alt="">
        <nav class="nav-list d-flex">
            <a class="list-h4" href=""><h4>О НАС</h4></a>
            <a class="list-h4" href=""><h4>СЕРВИС И ЗАПЧАСТИ</h4></a>
            <a class="list-h4" href=""><h4>ДИЛЕРЫ</h4></a>
            <a class="list-h4" href=""><h4>КОНТАКТЫ</h4></a>
            <a class="img-cart" href=""><img src="../images/cart.svg" alt=""></a>
            <div class="d-flex flex-sb">
                <img class="img-map" src="../images/map.svg" alt="">
                <a class="list-h4" href=""><h4>ВЫБРАТЬ ГОРОД</h4></a>
            </div>
        </nav>
    </header> 
    <section class="cart container">        
            <h1>Корзина</h1>
            <div class="cart__inside">
                <p>Ваша корзина пуста</p>
            </div>            
            <p><a href="">Перейти к покупкам</a></p>                      
    </section>      
    <section class="footer">
        <nav class="footer-list d-flex flex-sb container">
            <a class="list-h5" href=""><h5>О НАС</h5></a>
            <a class="list-h5" href=""><h5>СЕРВИС И ЗАПЧАСТИ</h5></a>
            <a class="list-h5" href=""><h5>ДИЛЕРЫ</h5></a>
            <a class="list-h5" href=""><h5>КОНТАКТЫ</h5></a>  
            <div class="service">
                <h5 class="list-h5">КЛИЕНТСКАЯ СЛУЖБА TECHNO</h5>     
                <h2 class="list-h3">8 800 000 000</h2> 
                <p class="list-p">Звонок по России бесплатный</p> 
            </div>  
        </nav>
    </section>
</body>
</html>
